name: "clang-tidy (ubuntu-latest, clang)"
on:
  workflow_run:
    workflows: ["Build (ubuntu-latest, clang)"]
    types:
      - completed
jobs:
  lint:
    name: "clang-tidy"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Build Directory
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
          name: build-artifact-ubuntu-latest-clang
          path: build
      - name: Rebuild Precompiled Headers
        run: |
          find build/ -name "*.pch" -delete
          cmake --build build -DCMAKE_CXX_COMPILER=clang++-19 -DCMAKE_C_COMPILER=clang-19 --config Release

      - name: Install Clang 19 and Clang-Tidy 19
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release gnupg
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y clang-tidy-19
      - name: Run Clang-Tidy
        run: clang-tidy-19 -p build/compile_commands.json $(find . -name "*.cpp")
