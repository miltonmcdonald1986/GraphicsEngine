name: Cppcheck

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Cppcheck
        run: cppcheck --enable=all --inconclusive --error-exitcode=1 -I GraphicsEngine/include -I GraphicsEngine/include/GraphicsEngine -I GraphicsEngine/src .
