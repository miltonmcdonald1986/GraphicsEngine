# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Download doxygen-docs artifact
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
          name: doxygen-docs
          path: doxygen-docs

      - name: Download coverage-report artifact
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
          name: coverage-report
          path: coverage-report

      - name: List downloaded files
        run: ls -l
    
      - name: Create publish directory
        run: |
          mkdir -p publish/doxygen-docs
          mkdir -p publish/coverage-report
          cp index.html publish/index.html
          cp -r doxygen-docs/* publish/doxygen-docs
          cp -r coverage-report/* publish/coverage-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
